<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azeem's Terminal</title>
    <style>
:root {
    --background: #1a1a1a;
    --foreground: #4AEF53; 
    --prompt: #50fa7b;
    --links: #8be9fd;
}
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
            padding: 1rem;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .line {
            white-space: pre-wrap;
            word-break: break-all;
        }
        .prompt {
            color: var(--prompt);
        }
        .cursor {
            display: inline-block;
            width: 0.6rem;
            height: 1.2rem;
            background-color: var(--foreground);
            animation: blink 1s steps(1) infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            50% { background-color: transparent; }
        }
        a {
            color: var(--links);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        let commandHistory = [];
        let historyIndex = 0;
        let currentLine;

        // --- EDIT YOUR INFO AND COMMANDS HERE ---
        const welcomeBanner = `
  █████╗ ███████╗███████╗███████╗███╗   ███╗
 ██╔══██╗╚══███╔╝██╔════╝██╔════╝████╗ ████║
 ███████║  ███╔╝ █████╗  █████╗  ██╔████╔██║
 ██╔══██║ ███╔╝  ██╔══╝  ██╔══╝  ██║╚██╔╝██║
 ██║  ██║███████╗███████╗███████╗██║ ╚═╝ ██║
 ╚═╝  ╚═╝╚══════╝╚══════╝╚══════╝╚═╝     ╚═╝

  Welcome to Azeem's Interactive Terminal.
  Type 'help' for a list of available commands.
`;

        const commands = {
            help: `
  <span class="prompt">Available commands:</span>
    about&nbsp;&nbsp;&nbsp;&nbsp;- Who is Azeem?
    skills&nbsp;&nbsp;&nbsp;- View my technical skills
    projects&nbsp;- See my work
    socials&nbsp;&nbsp;- My social media links
    theme&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Change the terminal theme
    clear&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Clear the command history
            `,
            about: "I'm Azeem, a passionate developer interested in Python, Linux, and cybersecurity. I love building cool things and learning new technologies.",
            
            // I've added this new 'skills' command for you!
            skills: `
  <span class="prompt">My Tech Stack:</span>
    Languages: &nbsp;Python, JavaScript, HTML/CSS, SQL
    Systems: &nbsp;&nbsp;&nbsp;&nbsp;Arch Linux, Windows
    Tools: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Git, Docker, Bash Scripting
    Interests: &nbsp;Cybersecurity, Data Structures, System Admin
            `,

            projects: `
  <span class="prompt">My Projects:</span>
    1. <a href="#" target="_blank">Terminal Portfolio</a> - This interactive terminal website. (Built with Vanilla JS)
    2. <a href="#" target="_blank">Your Next Project</a> - Describe your awesome project here!
    (Replace the # above with your actual project links!)
            `,
            socials: `
  <span class="prompt">Find me here:</span>
    GitHub: &nbsp;&nbsp;&nbsp;<a href="https://github.com/Phoenix577" target="_blank">github.com/Phoenix577</a>
    LinkedIn: &nbsp;<a href="#" target="_blank">linkedin.com/in/your-profile-here</a>
    (Replace the # and text for your LinkedIn profile!)
            `,
            theme: (args) => {
                if (args.length === 0) return "Usage: theme <theme_name>. Try 'matrix', 'dracula', or 'light'.";
                const themeName = args[0].toLowerCase();
                const root = document.documentElement;
                switch(themeName) {
                    case 'matrix':
                        root.style.setProperty('--background', '#000000');
                        root.style.setProperty('--foreground', '#00ff00');
                        return 'Theme changed to Matrix.';
                    case 'dracula':
                        root.style.setProperty('--background', '#282a36');
                        root.style.setProperty('--foreground', '#f8f8f2');
                        return 'Theme changed to Dracula.';
                    case 'light':
                        root.style.setProperty('--background', '#f8f8f2');
                        root.style.setProperty('--foreground', '#282a36');
                        return 'Theme changed to Light.';
                    default:
                        return `Theme '${themeName}' not found.`;
                }
            }
        };

        // --- CORE LOGIC (Best not to edit below here) ---
        function createLine(text = '') {
            const line = document.createElement('div');
            line.className = 'line';
            line.innerHTML = text;
            terminal.appendChild(line);
            return line;
        }

        function createInputLine() {
            currentLine = createLine('<span class="prompt">azeem@portfolio:~$</span> <span class="command"></span><span class="cursor"></span>');
            return currentLine;
        }

        function processCommand(cmdText) {
            commandHistory.push(cmdText);
            historyIndex = commandHistory.length;

            const [cmd, ...args] = cmdText.split(' ').filter(Boolean); // Filter out empty strings
            
            if (cmd === 'clear') {
                // This is the FIX: It redraws the banner instead of wiping everything
                terminal.innerHTML = '';
                createLine(welcomeBanner);
                return;
            }
            
            if (commands[cmd]) {
                const output = commands[cmd];
                if (typeof output === 'function') {
                    createLine(output(args));
                } else {
                    createLine(output);
                }
            } else if (cmd) { // Only show error if a command was actually typed
                createLine(`Command not found: ${cmd}. Type 'help' for assistance.`);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const commandSpan = currentLine.querySelector('.command');
                const cmdText = commandSpan.textContent;
                currentLine.querySelector('.cursor').remove(); // Freeze the line
                processCommand(cmdText);
                createInputLine();
            } else if (e.key === 'Backspace') {
                const commandSpan = currentLine.querySelector('.command');
                commandSpan.textContent = commandSpan.textContent.slice(0, -1);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    currentLine.querySelector('.command').textContent = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    currentLine.querySelector('.command').textContent = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    currentLine.querySelector('.command').textContent = '';
                }
            } else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) { // Handle printable characters
                const commandSpan = currentLine.querySelector('.command');
                commandSpan.textContent += e.key;
            }
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
        });

        // Initial setup
        createLine(welcomeBanner);
        createInputLine();
    </script>
</body>
</html>
